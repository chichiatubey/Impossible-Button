<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Impossible Button Game</title>
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: black;
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #evil-button {
      border-radius: 100px;
      font-family: 'Oleo Script', cursive;
      background-image: linear-gradient(90deg, #4000ff 0%, #9d00ff 49%, #00ffb7 100%);
      position: absolute;
      -webkit-text-stroke-width: 0.25px;
      -webkit-text-stroke-color: white;
      white-space: nowrap;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <button id="evil-button">Can't Touch Me</button>
</body>
</html>
